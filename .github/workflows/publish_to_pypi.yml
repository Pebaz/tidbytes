name: Publish New Release To PyPI

on:
  release:
    types:
      # This used to be `published` but `released` makes sure not to run when a
      # `prerelease` version has been created.
      # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#release
      - released

jobs:
  upload-to-pypi:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Build and publish
        env:
          POETRY_HTTP_BASIC_TIDBYTES_USERNAME: ${{ secrets.PYPI_USERNAME }}
          POETRY_PYPI_TOKEN_TIDBYTES: ${{ secrets.PYPI_TOKEN }}
        run: |
          pip install poetry
          poetry install
          poetry build
          poetry publish

